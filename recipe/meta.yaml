{% set name = "viresclient" %}
{% set version = "0.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/viresclient-{{ version }}.tar.gz
  sha256: d70d9accdc0b083a5f6910b291e690287f704b8430b1afb7ffe82929ce63b112

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1
  entry_points:
    - viresclient = viresclient.commands.viresclient:start

requirements:
  host:
    - python {{ python_min }}
    - pip
    - flit
  run:
    - python >={{ python_min }}
    - cdflib >=0.3.20
    - jinja2 >=2.10
    - netcdf4 >=1.5.3
    - pandas >=0.18
    - requests >=2.0.0
    - pytables >=3.4.4
    - tqdm >=4.23.0
    - xarray >=0.11.0

test:
  imports:
    - viresclient
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ESA-VirES/VirES-Python-Client/
  summary: A Python client for interacting with a VirES server
  license: MIT
  license_file: LICENSE
  doc_url: https://viresclient.readthedocs.io/

extra:
  recipe-maintainers:
    - smithara
