{% set name = "viresclient" %}
{% set version = "0.11.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/viresclient-{{ version }}.tar.gz
  sha256: 8edf786409d8a4ade6ed118873b283d7ffdc92aba8607f109f3e6efb5b2ca42f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - viresclient = viresclient.commands.viresclient:start

requirements:
  host:
    - python >=3.6
    - pip
    - flit
  run:
    - python >=3.6
    - cdflib >=0.3.20
    - jinja2 >=2.10
    - netcdf4 >=1.5.3
    - pandas >=0.18
    - requests >=2.0.0
    - pytables >=3.4.4
    - tqdm >=4.23.0
    - xarray >=0.11.0

test:
  imports:
    - viresclient
  # commands:
  #   - pip check  # skip until cdflib package fixed
  requires:
    - pip

about:
  home: https://github.com/ESA-VirES/VirES-Python-Client/
  summary: A Python client for interacting with a VirES server
  license: MIT
  license_file: LICENSE
  doc_url: https://viresclient.readthedocs.io/

extra:
  recipe-maintainers:
    - smithara
